<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="boardApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="boardApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="boardApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="boardApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Discussion Board</title>
  <meta name="description" content="Simple discussion board.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/bootcards/dist/css/bootcards-desktop.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="ThreadListCtrl">
  <div class="container">

    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="row">
      <div class="col-md-8">
        <h1>Discussion Board</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="thread-list bootcards-list">
          <div class="panel panel-default">
            <div class="list-group">
              <a class="list-group-item" href="#" ng-repeat="thread in threads | orderBy:'-created'">
                <div class="row">
                  <div class="col-sm-8">
                    <h4 class="list-group-item-heading">{{thread.title}}</h4>
                    <p class="list-group-item-text">Created on {{thread.created | date:'MMM d, HH:mm'}}</p>
                  </div>
                  <div class="col-sm-4">
                    <img ng-src="{{thread.author.gravatar_url}}" class="img-rounded pull-left">
                    <p class="list-group-item-text">Created by</p>
                    <p class="list-group-item-heading">{{thread.author.username}}</p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <a class="btn btn-default pull-left" href="#">
          <i class="fa fa-angle-double-left"></i>
          Previous
        </a>
        <a class="btn btn-default pull-right" href="#">
          <i class="fa fa-angle-double-right"></i>
          Next
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="footer">
          <span>PWA Project 2015/16, TUL</span><span class="pull-right">Created by: <a href="https://github.com/sha512rp">Tomas Krizek</a></span>
        </div>
      </div>
    </div>

    <!-- <div ng-view></div> -->
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/bootcards/dist/js/bootcards.min.js"></script>
</body>
</html>
