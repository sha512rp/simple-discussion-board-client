<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Log In</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-3 control-label">Username</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" ng-model="credentials.username">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">Password</label>
            <div class="col-xs-9">
              <input type="password" class="form-control" ng-model="credentials.password">
            </div>
          </div>
        </form>
        <button class="btn col-xs-12" ng-click="login()">
          <i class="fa fa-user"></i>
          Log In
        </button>
      </div>
    </div>
  </div>
</div>
